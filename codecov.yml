comment: false

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: true
    patch:
      default:
        target: auto
        threshold: 1%
        informational: true

flag_management:
  default_rules: # the rules that will be followed for any flag added, generally
  carryforward: true
statuses:
  - type: project
target: auto
threshold: 1%
- type: patch
target: 90%
individual_flags: # exceptions to the default rules above, stated flag by flag
  - name: feature_1  #fill in your own flag name
paths:
  - src/feature_1  #fill in your own path. Note, accepts globs, not regexes
carryforward: true
statuses:
  - type: project
target: 20%
- type: patch
target: 100%
- name: feature_2 #fill in your own flag name
paths:
  - src/feature_2  #fill in your own path. Note, accepts globs, not regexes
carryforward: true
statuses:
  - type: project
target: 20%
- type: patch
target: 100%
